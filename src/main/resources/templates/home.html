<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<main>

    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Welcome to Cook Book!</h1>
                <p class="lead text-body-secondary">A state-of-the-art website for sharing your culinary experiences
                    with all the chefs in the world. Have a delicious recipe? Publish it on our website and become a
                    member of the culinary society</p>
                <div th:if="${session.user_role == null}">
                    <p>
                        <a href="/user/registr" class="btn btn-primary my-2">Register</a>
                        <a href="/user/login" class="btn btn-secondary my-2">Login</a>
                    </p>
                </div>

                <div th:if="${session.user_role != null}">
                    <br>
                    <hr>
                    <h3>Welcome, <span th:text="${session.user_role}"></span>!</h3>
                    <a href="/user/logout" class="btn btn-primary my-2">Log Out</a>
                </div>
            </div>
        </div>
    </section>
</main>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
