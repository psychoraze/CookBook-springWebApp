<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Web Page's Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Add new Post</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Enter Post's Title" class="form-control"><br>
        <input type="text" name="description" placeholder="Enter Post's description" class="form-control"><br>
        <textarea name="full_text" placeholder="Enter Post's Text" class="form-control"></textarea><br>

        <button type="submit" class="btn btn-success">Add Post</button>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
