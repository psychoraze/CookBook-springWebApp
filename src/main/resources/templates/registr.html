<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Web Page's Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<h1 style="text-align: center">Registration</h1>
<br>
<form action="/user/registr" method="post">
    <div class="form-group">
        <label for="username">Name</label>
        <input type="text" class="form-control" required id="username" name="username">
    </div>
    <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" required name="email">
    </div>
    <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" class="form-control" id="phoneNumber" required name="phone_number">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" required name="password">
    </div>
    <div class="form-group">
        <label for="role">Role</label>
        <select id="role" name="role" class="form-select">
            <option value="user">user</option>
            <option value="admin">admin</option>
        </select>
    </div>
    <button type="submit" style="width: 100%" class="btn btn-dark">Sign In</button>
</form>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
