<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Existing Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Edit Post</h1>
    <div th:each="el : ${post}">
        <form method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="Enter Post's Title"
                   class="form-control"><br>
            <input type="text" th:value="${el.description}" name="description" placeholder="Enter Post's description"
                   class="form-control"><br>
            <textarea name="full_text" placeholder="Enter Post's Text" class="form-control"
                      th:text="${el.full_text}"/><br>

            <button type="submit" class="btn btn-success">Edit</button>
        </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
