<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Web Page's Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Web Page's Blog</h1>

    <form action="/blog/search" method="post">
        <input type="text" required name="keyword" class="form-control" placeholder="Search recipes...">
        <button type="submit" class="btn btn-primary mt-2">Search</button>
    </form>

    <div th:each="post : ${posts}" class="alert alert-info mt-2">
        <h3 th:text="${post.title}"/>
        <p th:text="${post.description}"/>
        <a th:href="'/blog/' + ${post.id}" class="btn btn-warning">Full Post</a>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
